
<div class="container" >
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5" style="background-color:rgb(128, 131, 132) ;">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-4 fw-light fs-1" style="font-family: 'DynaPuff', cursive; color: azure;">Admin Signin</h5>
            
              <form [formGroup]="signupform" (ngSubmit)="register()">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control"  formControlName="userName" id="userName" placeholder="name@example.com">
                    <label for="userName">Full Name</label>
                  </div>
              
              <div class="form-floating mb-4">
                <input type="text" class="form-control"  formControlName="Phone" id="Phone" placeholder="7542136595">
                <label for="Phone">Phone number</label>
              </div>
              <div class="form-floating mb-4">
                <input type="email" class="form-control"  formControlName="emailId" id="emailId" placeholder="name@example.com">
                <label for="emailId">Email address</label>
              </div>
              <div class="form-floating mb-4">
                <input type="Password" class="form-control"  formControlName="Password" id="Password" placeholder="Password">
                <label for="Password">Password</label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold w-25" type="submit">register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
